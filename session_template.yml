name: volume_policy-$POSTFIX
version: "0.3"

services:
   - name: volume_service
     image_name: volume-demo:1.0
     command: python /demo/test.py 
     mrenclaves: [$MRENCLAVE]
     environment:
        PYTHONHOME: /usr
     pwd: /

images:
   - name: volume-demo:1.0
     volumes:
        - name: python_volume
          path: /demo/encrypted_volume

volumes:
  - name: python_volume

security:
  attestation:
    tolerate: [debug-mode, hyperthreading, outdated-tcb, software-hardening-needed]
    ignore_advisories: "*"    
